<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHS Portal</title>
    <link rel="stylesheet" href="style.css">
    <style>
      /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

/* Body */
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;

  
    background-image: url("MHS-Bg5.png"); 
    background-size: cover; 
    background-position: center;
}

/* Main container */
.container {
    text-align: center;
    background: rgba(255, 255, 255, 0.85);
    padding: 40px 50px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* Logo */
.logo {
    width: 120px;
    margin-bottom: 20px;
}

/* Title */
.container h1 {
    font-size: 28px;
    color: #333;
    margin-bottom: 30px;
}

/* Button */
.btn-next {
    display: inline-block;
    text-decoration: none;
    padding: 12px 35px;
    background-color: #1e40af;
    color: #fff;
    font-size: 18px;
    border-radius: 30px;
    transition: 0.3s ease;
}

.btn-next:hover {
    background-color: #2563eb;
    transform: scale(1.05);
}

    </style>
</head>
<body>

    <div class="container">
        <!-- School Logo -->
        <img src="MHS-RLogo.png" alt="School Logo" class="logo">

        <!-- Title -->
        <h1>Welcome to the<br>MHS Inventory Monitoring System</h1>

        <!-- Next Button -->
        <a href="Announcement-MHS.html" class="btn-next">Next</a>
    </div>

</body>
</html>
